<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>MittSchema</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f4c81, #1e81b0);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .page {
      display: none;
    }
    .active {
      display: block;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: white;
      color: #0f4c81;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- الصفحة الرئيسية -->
  <div id="home" class="page active">
    <h1>Välkommen till MittSchema</h1>
    <button onclick="showPage('login')">Logga in</button>
  </div>

  <!-- صفحة تسجيل الدخول -->
  <div id="login" class="page">
    <h1>Logga in</h1>
    <input type="text" id="username" placeholder="Användarnamn"><br>
    <input type="password" id="password" placeholder="Lösenord"><br>
    <button onclick="login()">Logga in</button>
  </div>

  <!-- صفحة الجدول -->
  <div id="schema" class="page">
    <h1>Ditt Schema</h1>
    <p>Här visas ditt schema 👇</p>
    <!-- ممكن تحط صورة أو جدول هون -->
    <button onclick="showPage('home')">Logga ut</button>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    function login() {
      let name = document.getElementById("username").value;
      if(name.trim() !== "") {
        alert("Hej " + name + ", välkommen tillbaka!");
        showPage('schema');
      }
    }
  </script>
</body>
</html>
