<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>MittSchema</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f4c81, #1e81b0);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 100px;
    }
    input {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background-color: #ffffff;
      color: #0f4c81;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #dfe6e9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="welcome">Välkommen till MittSchema</h1>
    
    <div id="login">
      <input type="text" id="username" placeholder="Användarnamn"><br>
      <input type="password" id="password" placeholder="Lösenord"><br>
      <button onclick="login()">Logga in</button>
    </div>
  </div>

  <script>
    function login() {
      let name = document.getElementById("username").value;
      if(name.trim() !== "") {
        document.getElementById("welcome").innerText = "Hej " + name + ", välkommen tillbaka!";
        document.getElementById("login").style.display = "none";
      }
    }
  </script>
</body>
</html>
