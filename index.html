<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>أهلا وسهلا فيكم</title>
<style>
    body {
        font-family: 'Cairo', sans-serif;
        background-color: #1E1E1E;
        color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: #2c2c2c;
        padding: 30px 50px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
        font-family: 'Scheherazade', serif;
        color: #FFD700;
        margin-bottom: 30px;
    }

    select {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 10px;
        border: none;
        margin-bottom: 20px;
        background-color: #444;
        color: #fff;
    }

    .greeting {
        font-size: 24px;
        margin-top: 20px;
        color: #FFA500;
    }
</style>
</head>
<body>
<div class="container">
    <h1>أهلا وسهلا فيكم ببيت Mitt</h1>
    
    <select id="languageSelector">
        <option value="ar">العربية</option>
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
    </select>

    <div class="greeting" id="greetingText">أهلا وسهلا فيك</div>
</div>

<script>
    const greetings = {
        ar: "أهلا وسهلا فيك",
        en: "Welcome",
        fr: "Bienvenue",
        es: "Bienvenido"
    };

    const selector = document.getElementById('languageSelector');
    const greetingText = document.getElementById('greetingText');

    selector.addEventListener('change', () => {
        const lang = selector.value;
        greetingText.textContent = greetings[lang] || "أهلا وسهلا فيك";
    });
</script>
</body>
</html>
