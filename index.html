
   <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلة حاسبة علمية - متوافقة مع سفاري</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTUwIiBoZWlnaHQ9IjE1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSI3NSIgY3k9Ijc1IiByPSI3MCIgZmlsbD0iIzM0OThkYiIvPjx0ZXh0IHg9IjUwIiB5PSI5MCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjQwIiBmaWxsPSJ3aGl0ZSIgPis8L3RleHQ+PC9zdmc+">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        .calculator {
            width: 350px;
            background-color: #2c3e50;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            -webkit-backface-visibility: hidden;
            transform: translateZ(0);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #1a252f;
            color: white;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 500;
        }
        
        .theme-switch {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            margin-left: 10px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        .display {
            padding: 20px;
            text-align: left;
            background-color: #34495e;
            color: white;
            font-size: 32px;
            font-weight: 300;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            overflow: hidden;
            word-break: break-all;
            -webkit-user-select: text;
            user-select: text;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1px;
            background-color: #1a252f;
            touch-action: manipulation;
        }
        
        button {
            border: none;
            padding: 15px 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            background-color: #2c3e50;
            color: white;
            -webkit-touch-callout: none;
        }
        
        button:hover, button:active {
            background-color: #34495e;
        }
        
        .operator {
            background-color: #3498db;
            font-weight: bold;
        }
        
        .operator:hover, .operator:active {
            background-color: #2980b9;
        }
        
        .equals {
            background-color: #e74c3c;
            grid-column: span 2;
        }
        
        .equals:hover, .equals:active {
            background-color: #c0392b;
        }
        
        .function {
            background-color: #16a085;
        }
        
        .function:hover, .function:active {
            background-color: #1abc9c;
        }
        
        .zero {
            grid-column: span 2;
        }
        
        .safari-tips {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        .safari-tips h3 {
            margin-bottom: 10px;
        }
        
        @media (max-width: 400px) {
            .calculator {
                width: 100%;
            }
            
            button {
                padding: 18px 8px;
                font-size: 16px;
            }
            
            .display {
                font-size: 28px;
                min-height: 90px;
            }
        }
        
        /* تحسينات خاصة بسفاري */
        @supports (-webkit-touch-callout: none) {
            button {
                padding: 18px 10px;
            }
            
            .display {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1>آلة حاسبة</h1>
            <div class="theme-switch">
                وضع الضوء
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="display" id="display">0</div>
        
        <div class="buttons">
            <button class="function" onclick="appendToDisplay('sin(')">sin</button>
            <button class="function" onclick="appendToDisplay('cos(')">cos</button>
            <button class="function" onclick="appendToDisplay('tan(')">tan</button>
            <button class="function" onclick="appendToDisplay('log(')">log</button>
            <button class="function" onclick="appendToDisplay('π')">π</button>
            
            <button class="function" onclick="appendToDisplay('e')">e</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button class="operator" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="operator" onclick="appendToDisplay('*')">x</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('**')">^</button>
            <button class="operator" onclick="appendToDisplay('Math.sqrt(')">√</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="equals" onclick="calculate()">=</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('0')">0</button>
            
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
        </div>
    </div>

    <div class="safari-tips">
        <h3>نصائح للاستخدام على سفاري:</h3>
        <p>يمكنك إضافة هذه الصفحة إلى شاشة الرئيسية للوصول السريع (اختر "إضافة إلى الشاشة الرئيسية" من قائمة المشاركة)</p>
    </div>

    <script>
        const display = document.getElementById('display');
        const themeToggle = document.getElementById('theme-toggle');
        
        // كشف إذا كان المتصفح هو سفاري
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        
        if (isSafari) {
            document.body.classList.add('safari-browser');
            console.log("تم الكشف عن متصفح سفاري، تم تطبيق التحسينات الخاصة");
        }
        
        // تبديل وضع السطوع
        themeToggle.addEventListener('change', function() {
            document.body.classList.toggle('light-mode');
            document.querySelector('.calculator').classList.toggle('light-mode');
            document.querySelector('.header').classList.toggle('light-mode');
            document.querySelector('.display').classList.toggle('light-mode');
            
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.classList.toggle('light-mode');
            });
        });
        
        // إضافة محتوى إلى الشاشة
        function appendToDisplay(value) {
            if (display.innerText === '0' || display.innerText === 'Error') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
            
            // تحسين الأداء على سفاري
            if (isSafari) {
                display.scrollLeft = display.scrollWidth;
            }
        }
        
        // مسح الشاشة
        function clearDisplay() {
            display.innerText = '0';
        }
        
        // إجراء العمليات الحسابية
        function calculate() {
            try {
                let expression = display.innerText;
                
                // استبدال الثوابت الرياضية
                expression = expression.replace(/π/g, 'Math.PI');
                expression = expression.replace(/e/g, 'Math.E');
                
                // معالجة الدوال المثلثية واللوغاريتمية
                expression = expression.replace(/sin\(/g, 'Math.sin(');
                expression = expression.replace(/cos\(/g, 'Math.cos(');
                expression = expression.replace(/tan\(/g, 'Math.tan(');
                expression = expression.replace(/log\(/g, 'Math.log10(');
                expression = expression.replace(/√\(/g, 'Math.sqrt(');
                
                // تقييم التعبير الرياضي
                const result = eval(expression);
                
                // عرض النتيجة مع تقريب الأعداد الكبيرة
                if (result.toString().length > 10) {
                    display.innerText = Number(result.toFixed(8)).toString();
                } else {
                    display.innerText = result;
                }
            } catch (error) {
                display.innerText = 'Error';
                
                // اهتزاز عند الخطأ (تجربة مستخدم أفضل)
                if (isSafari) {
                    display.classList.add('error');
                    setTimeout(() => {
                        display.classList.remove('error');
                    }, 300);
                }
            }
        }
        
        // إضافة دعم لوحة المفاتيح
        document.addEventListener('keydown', function(event) {
            if (/[0-9]/.test(event.key)) {
                appendToDisplay(event.key);
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                appendToDisplay(event.key);
            } else if (event.key === '.') {
                appendToDisplay('.');
            } else if (event.key === 'Enter' || event.key === '=') {
                calculate();
            } else if (event.key === 'Escape' || event.key === 'c' || event.key === 'C') {
                clearDisplay();
            } else if (event.key === 'Backspace') {
                if (display.innerText.length > 1) {
                    display.innerText = display.innerText.slice(0, -1);
                } else {
                    display.innerText = '0';
                }
            }
        });
        
        // منع تكبير الصفحة على iOS
        document.addEventListener('touchmove', function (event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
