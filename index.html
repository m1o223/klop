<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Logga in</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      padding: 40px;
      width: 350px;
      color: #fff;
    }
    h2 {
      margin-bottom: 25px;
      color: #fff;
    }
    input {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 15px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .remember {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-top: 8px;
    }
    .remember label {
      margin-left: 6px;
    }
    .options {
      margin-top: 18px;
      font-size: 14px;
    }
    .options a {
      color: #aad4ff;
      text-decoration: none;
      margin: 0 5px;
    }
    .options a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Logga in</h2>
    <input type="text" placeholder="Användarnamn">
    <input type="password" placeholder="Lösenord">
    <div class="remember">
      <input type="checkbox" id="remember">
      <label for="remember">Kom ihåg mig</label>
    </div>
    <button>Logga in</button>
    <div class="options">
      <a href="#">Glömt lösenord?</a> | 
      <a href="#">Skapa konto</a> | 
      <a href="#">Gästinloggning</a>
    </div>
  </div>
</body>
</html>
