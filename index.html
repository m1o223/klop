<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>MittSchema</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #005C97, #363795);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden; /* يمنع تحريك يمين/يسار */
    }

    .container {
      text-align: center;
      max-width: 90%;   /* يضمن إنو ما يطلع برا الشاشة */
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      word-wrap: break-word;
    }

    .btn {
      padding: 10px 20px;
      background-color: white;
      color: #005C97;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Välkommen till MittSchema</h1>
    <button class="btn" onclick="window.location.href='schema.html'">Logga in</button>
  </div>
</body>
</html>
