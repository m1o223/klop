<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>MittSchema</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f4c81, #1e81b0);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .page {
      display: none;
    }
    .active {
      display: block;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 5px;
      border: none;
      background: white;
      color: #0f4c81;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- الصفحة الرئيسية -->
  <div id="home" class="page active">
    <h1>Välkommen till MittSchema</h1>
    <button onclick="showPage('schema')">Logga in</button>
  </div>

  <!-- صفحة الجدول -->
  <div id="schema" class="page">
    <h1>Ditt Schema</h1>
    <p>Här visas ditt schema 👇</p>
    <button onclick="showPage('home')">Logga ut</button>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }
  </script>
</body>
</html>
