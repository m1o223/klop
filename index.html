<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MittSchema</title>
  <style>
    /* إزالة أي فراغات غير مرغوبة */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #004e92, #000428);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden; /* منع التمرير يمين ويسار */
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .btn {
      display: inline-block;
      background: white;
      color: #004e92;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Välkommen till MittSchema</h1>
    <a href="login.html" class="btn">Logga in</a>
  </div>
</body>
</html>
